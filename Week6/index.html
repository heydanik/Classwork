<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    
    <body>
        <div id="container">
<h1>Shopping List</h1>	 


     <section class ="enter-section">
                    	<p class="howto">
                    	Add grocery items to buy.</p>
        <div id="listForm">
                    	<input type="text" maxlength="500" id="newItem" placeholder="Add item">
                    	<input type="submit" id="addItem" value="Add Item">
                    	</div>
          </section>
                    <hr>
       <section class="list-section">
                    	<ul id="itemList"></ul>
        </section>
                    <section class="clear-section">
            	<button type="reset" onclick id="resetButton">Clear Shopping List</button>
                 </section>
    <script src="js/jquery.js"></script>
    
    </div>
                </body>
</html>
